<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - ReViThech</title>
    <link rel="stylesheet" href="/css/common.css" />
</head>

<body>
<header>
    <div class="container">
        <h1 class="logo">ReViThech</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="container contact-section">
        <h2>Contactez-nous</h2>
        <p>Une question, une suggestion ? Envoyez-nous un message via le formulaire ci-dessous :</p>

        <form action="#" method="POST" class="contact-form">
            <label for="name">Nom complet</label>
            <input type="text" id="name" name="name" placeholder="Votre nom complet" required />

            <label for="email">Adresse email</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Votre message..." required></textarea>

            <button type="submit" class="btn">Envoyer</button>
        </form>
    </section>
</main>

<footer>
    <div class="container footer-content">
        <p>&copy; 2025 ReViThech - Tous droits réservés.</p>
        <div class="socials">
            <a href="#" aria-label="Facebook">Facebook</a> |
            <a href="#" aria-label="Twitter">Twitter</a> |
            <a href="#" aria-label="LinkedIn">LinkedIn</a>
        </div>
    </div>
</footer>
</body>
</html>
